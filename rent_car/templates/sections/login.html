{% extends "main.html" %}

{% load static %}

{% block title %}
    <title>Login</title>
{% endblock %}


{% block content %}

    <link rel="stylesheet" href="{% static "css/login.css" %}">
    
    <div class="absolute top-0 left-0 w-full h-full bg-yellow-500 p-4 flex justify-center items-center">
        <div class="absolute z-10 w-full top-0 left-0 py-2 px-6">
            <a href="/" class="transition w-fit bg-transparent text-white hover:text-gray-600 hover:bg-white hover:shadow-lg p-4 rounded-full flex justify-center items-center text-2xl">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>
        
        <div id="card" class="py-2 bg-white rounded-lg shadow-lg w-[35%] grid grid-cols-1 divide-y text-gray-600 text-xs">
            <div class="px-6 py-2 flex space-between items-center">
                <div class="w-[50%]">
                    <div class="w-[2.5em] h-[2.5em] rounded-full overflow-hidden flex items-center ring-2">
                        <img src="{% static "images/login.jpg" %}" class="w-[100%] h-[3.5em]" alt="">
                    </div>
                </div>
                <div class="w-[50%] text-right">
                    Login
                </div>
            </div>
            <div class="px-6 py-4">
                <div class="flex flex-col">
                    <span><i class="fa fa-user-circle"></i> Usuario</span>
                    <input type="text" class="p-3 rounded-lg border mt-2 outline-0 ring-2 ring-gray-300 focus:ring-blue-500" />
                    <br>
                    <span><i class="fa fa-key"></i> Contraseña</span>
                    <input type="password" class="p-3 rounded-lg border mt-2 outline-0 ring-2 ring-gray-300 focus:ring-blue-500" />
                </div>
            </div>
            <div class="px-6 py-4">
                <button class="w-full p-4 bg-blue-500 hover:bg-blue-600 rounded-lg text-white mb-4 shadow-lg">
                    continuar <i class="fa fa-send"></i>
                </button>
                <div class="text-center mb-4">
                    <span class="text-gray-400">
                        Para registrar una cuenta entra <a href="#" class="text-blue-600 hover:text-blue-800">aquí</a>
                    </span>
                </div>
                <a href="#" class="text-blue-600 hover:text-blue-800 text-xs block text-center">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>
            <div class="px-6 py-2 text-center">
                <span class="text-[9px] block text-center text-gray-400">
                    CopyRight<i class="fa fa-copyright"></i> Rafael A. Flores M. 2023
                </span>
            </div>
        </div>

    </div>

{% endblock %}
